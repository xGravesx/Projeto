<body>
  <div class="container">

    <!-- Navbar -->
    <nav>
      <div class="nav-container">
        <div class="nav_left-sec">
          <img src="=./images/icon-menu.svg" alt="menu" class="hidden menu">
          <img src="=./images/logo.svg" alt="logo" class="nav_logo">
          <div class="overlay"></div>
          <ul class="nav_links">
            <img src="./images/icon-close.svg" alt="close" class="close-btn hidden">
            <li class="nav_link">Collections</li>
            <li class="nav_link">Man</li>
            <li class="nav_link">Woman</li>
            <li class="nav_link">About</li>
            <li class="nav_link">Contact</li>
          </ul>
        </div>
        <div class="nav_right-sec">

          <!-- cart -->
          <div class="cart-container">
            <button class="cart-btn">
              <span class="indicator"></span>
              <img src="./images/icon-cart.svg" alt="cart" class="cart">
            </button>
            <div class="cart-wrp invisible">
              <p class="cart-heading">cart</p>
            <div class="divider"></div>
            <div class="cart-content empty">
              <p>You cart is empty</p>
            </div>
            </div>


          </div>
          <img src="./images/image-avatar.png" alt="avatar">
        </div>
      </nav>
      <main>
        <!--thumbnails-->
        <section class="thumbnails">
          <img src="./images/image-product-1.jpg" alt="product"class="main-thumbnail invisible-mob">
          <div class="mobile-thumb hidden">
            <img src=".images/image-product-1.png" alt="product" class="`thumb-mob">
            <button id="next"><img src=".images/icon-next.svg" alt="netx"></button>
            <button id="previous"><img src=".images/icon-previous.svg" alt="previous"></button>
          </div>
          
        </section>
      </main>
    </div>
    <script src="app.js"</script>    
    <header>

      <div class="hamburguer-logo-group">
        <div class="hamburguer">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

      

        <nav class="menu hidden">
          <div class="slide-menu">
            <img id="btnMenuClose" src="./images/icon-close.svg" alt="icon-close">

            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>

            </ul>

          </div>

        </nav>
        <!-- Menu Here -->
        

      <div class="cart-avatar-group">
        <div class="btnCart">
        <img scr="./images/icon-cart.svg"alt="cart icon">
        <div class="cart-count"></div>
      </div>
      <img class="avatar" src="./images/image-avatar.png" alt=" image-avatar"
      
    </header>

  </div>
